<!DOCTYPE html>
<html>
<head>
    <title>Learn a countries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="number"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .country-info {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }

        .country-info span {
            font-weight: bold;
        }

        .not-present {
            color: #FF0000;
            font-style: italic;
        }

        .loading {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
        }

        .loading:before {
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border-radius: 50%;
            border: 3px solid #ccc;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<h1>Learn a countries</h1>

<label for="continent">Select a continent:</label>
<select id="continent">
</select>

<br>

<label for="number">Enter the number of countries:</label>
<input type="number" id="number" min="2" max="10">

<br>

<button onclick="submitForm()">Submit</button>

<div id="response"></div>

<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
